<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent Background -->
  
  <!-- Pulse Line (Yellow) - Centered Vertically and Horizontally -->
  <!-- 
       Start X: 50
       End X: 462
       Total Width: 412 (Left margin 50, Right margin 50)
       
       Center Y: 256
       Peak Y: 116 (Delta 140 Up)
       Valley Y: 396 (Delta 140 Down)
  -->
  <path d="M50 256 H150 L200 116 L250 396 L300 116 L350 256 H462" stroke="#FFCC00" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Shadow/Glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="15" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>
  <path d="M50 256 H150 L200 116 L250 396 L300 116 L350 256 H462" stroke="#FFCC00" stroke-width="50" stroke-opacity="0.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

</svg>
